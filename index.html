<!DOCTYPE html>
<html lang="en">
<head>
  <title>Date/Time Parser</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="savy.js"></script>
  <script src="nlp.js"></script>
  <script src="chrono/chrono.js"></script>
</head>
<body>

  <div class="jumbotron text-center">
    <h1>Date/Time Parser</h1>
    <p>The date that matters! </p> 
  </div>
    
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3>Input text:</h3>
        <form class="news" id="news" action="#" method="POST" onsubmit="return false;">
          <div class="form-group">
            <br>
            Eg. Let's meet tomorrow afternoon.<br/>
            <textarea type="text" class="auto-save form-control" id="text" rows="10"></textarea>
          </div>
          <button id="submit-btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="col-sm-6">
        <h3>Date/Time parsed:</h3>
        <br>
        <br>
        <p id="result"></p>
      </div>
    </div>
  </div>

</body>
</html>
